<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>JS Jeopardy (Basics)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>JS Jeopardy — Basics</h1>
      <div class="stats">Tiles solved: <span id="solvedCount">0</span> / 50</div>
    </header>

    <div id="grid" class="grid" aria-label="Jeopardy Board"></div>

    <footer>
      Question pool: <span id="poolCount">0</span> items • Loads from
      <code>js_basics_questions_v2_balanced.json</code>.
    </footer>
  </div>

  <!-- Modal -->
  <div id="modal" role="dialog" aria-modal="true" aria-labelledby="qTitle">
    <div id="modalContent">
      <div class="modalTop">
        <h2 id="qTitle">Question</h2>
        <button class="xbtn" title="Close" onclick="closeModal()">✕</button>
      </div>
      <div id="questionText" class="question"></div>
      <div id="choices" class="choices"></div>
      <div id="feedback" class="feedback" aria-live="polite"></div>
    </div>
  </div>

  <script defer src="game.js"></script>
  <noscript>Please enable JavaScript to play.</noscript>
</body>
</html>
